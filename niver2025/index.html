<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Carolina Calazans - Confirmação de Presença</title>
    <link rel="icon" type="image/svg+xml" href="./public/favicon.svg" />
    <link rel="stylesheet" href="https://unpkg.com/@chakra-ui/css@2.0.0/dist/chakra-ui.min.css">
    <link rel="stylesheet" href="https://minichat.tolky.to/css/style.css" />
    <link rel="stylesheet" href="styles.css">
    <script>
        // Injetar variáveis de ambiente do Netlify
        window.env = {
            SUPABASE_URL: '{{SUPABASE_URL}}',
            SUPABASE_ANON_KEY: '{{SUPABASE_ANON_KEY}}'
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="profile-section">
                <img src="https://tolky.to/_next/image?url=https%3A%2F%2Fi.postimg.cc%2FT2tQppZB%2Fcarol-comprimida.jpg&w=1920&q=75" 
                     alt="Ana Carolina Calazans" 
                     class="profile-image">
                <h1>Ana Carolina Calazans</h1>
                <p class="subtitle">Confirme sua presença</p>
            </div>

            <div class="countdown-section">
                <h2>Faltam</h2>
                <div class="countdown-container">
                    <div class="countdown-item">
                        <span id="days">00</span>
                        <span class="countdown-label">Dias</span>
                    </div>
                    <div class="countdown-item">
                        <span id="hours">00</span>
                        <span class="countdown-label">Horas</span>
                    </div>
                    <div class="countdown-item">
                        <span id="minutes">00</span>
                        <span class="countdown-label">Minutos</span>
                    </div>
                    <div class="countdown-item">
                        <span id="seconds">00</span>
                        <span class="countdown-label">Segundos</span>
                    </div>
                </div>
                <p class="countdown-message">para o grande dia!</p>
            </div>

            <form id="confirmationForm" class="form-container">
                <div id="namesContainer">
                    <div class="form-group">
                        <label for="name">Nome Completo</label>
                        <input type="text" class="name-input" name="name" required>
                    </div>
                </div>

                <button type="button" id="addNameButton" class="add-name-button">+ Adicionar mais um nome</button>

                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <button type="submit" class="submit-button" id="submitButton">
                    <span class="button-text">Confirmar Presença</span>
                    <span class="loading-spinner">Processando...</span>
                </button>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/@chakra-ui/css@2.0.0/dist/chakra-ui.min.js"></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="https://minichat.tolky.to/main.js" async></script>
    <script>
        window.tolky = window.tolky || {
            config: {
                slug: "calazans",
                firstMessage: "Olá, em que posso ajudá-lo?",
            },
        };
    </script>
</body>
</html>
