<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Aniversário Carol</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@chakra-ui/css@1.0.0/dist/chakra.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --purple-500: #805AD5;
            --red-500: #E53E3E;
            --yellow-400: #ECC94B;
            --green-500: #48BB78;
        }
        .card {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 9999px;
            position: absolute;
            top: 12px;
            right: 12px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <div class="flex items-center">
                <svg class="w-8 h-8 text-purple-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
                <h1 class="text-2xl font-semibold text-gray-800">Painel Administrativo</h1>
            </div>
            <div class="flex items-center space-x-4">
                <span class="text-sm text-gray-500">Última atualização: <span id="lastUpdate">Carregando...</span></span>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 mb-8">
            <!-- Total Inscritos -->
            <div class="card bg-white rounded-lg shadow-sm p-6 relative">
                <div class="status-indicator bg-green-500"></div>
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Total de Inscritos</h3>
                <p class="text-3xl font-bold text-purple-500" id="totalInscritos">0</p>
            </div>

            <!-- Confirmados -->
            <div class="card bg-white rounded-lg shadow-sm p-6 relative">
                <div class="status-indicator bg-green-500"></div>
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Confirmados</h3>
                <p class="text-3xl font-bold text-green-500" id="totalConfirmados">0</p>
            </div>

            <!-- Pendentes -->
            <div class="card bg-white rounded-lg shadow-sm p-6 relative">
                <div class="status-indicator bg-yellow-400"></div>
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Pendentes</h3>
                <p class="text-3xl font-bold text-yellow-400" id="totalPendentes">0</p>
            </div>

            <!-- Cancelados -->
            <div class="card bg-white rounded-lg shadow-sm p-6 relative">
                <div class="status-indicator bg-red-500"></div>
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Cancelados</h3>
                <p class="text-3xl font-bold text-red-500" id="totalCancelados">0</p>
            </div>
        </div>

        <!-- Participants Table -->
        <div class="bg-white rounded-lg shadow-sm overflow-hidden">
            <div class="p-6 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-800">Lista de Inscritos</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nomes</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Data de Inscrição</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="participantsTable">
                        <!-- Table content will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
