<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="./niver.css">
  <title>Niver da Carol</title>
</head>

<body>

  <div class="containerGeral">
    <div id="containerTitulo">
      <h1 id="tituloPrincipal">Vem pra</h1>
      <h1 id="tituloPrincipal">nossa <span id="festa">festa</span></h1>
    </div>

      
    <form id="apiForm">
      <div class="form-group">
        <label for="prompt">Nome:</label>
        <input type="text" id="name" name="prompt" required placeholder="Seu nome aqui!">
      </div>
      <div class="form-group">
        <label for="comment">E-mail:</label>
        <input type="text" id="email" name="email" placeholder="Seu e-mail">
      </div>
      <button id="button" type="submit">Eu vou!</button>
    </form>

    <div class="countdown-container">
      <h1>24 de Junho</h1>
      <div class="countdown-timer">
        <div id="days" class="timer-item">
          <span class="timer-value">00</span>
          <span class="timer-label">Days</span>
        </div>
        <div id="hours" class="timer-item">
          <span class="timer-value">00</span>
          <span class="timer-label">Hours</span>
        </div>
        <div id="minutes" class="timer-item">
          <span class="timer-value">00</span>
          <span class="timer-label">Minutes</span>
        </div>
        <div id="seconds" class="timer-item">
          <span class="timer-value">00</span>
          <span class="timer-label">Seconds</span>
        </div>
      </div>
    </div>

    <div id="response" class="response">...
    </div>
    <div id="list" class="list">
      <ul id="userList">
      </ul>
    </div>

    <!-- <div id="response" class="response"></div> -->
    <!-- <div id="loading"><img id="loadingImg" src="https://i.postimg.cc/JzL71tvs/loading1.gif" alt=""></div> -->
  <script src="./script-niver.js"></script>
</body>

</html>
