<body>

  <div class="faixaContainerBox">
    
  <div class="containerBox">
    <div id="containerTitulo">
      <h1 id="tituloPrincipal">Confirme sua Presença</h1>
    </div>

    <form id="apiForm">
      <div class="form-group">
        <label for="prompt">Nome:</label>
        <input type="text" id="name" name="prompt" required placeholder="Seu nome aqui!">
      </div>
      <div class="form-group">
        <label for="comment">E-mail:</label>
        <input type="text" id="email" name="email" placeholder="Seu e-mail">
      </div>
      <button id="button" type="submit">Eu vou!</button>
    </form>

    <div id="presencaConfirmadaBox" class="iconMessageBox">
      <div id="presencaConfirmada" class="iconMessageItems">
        <div id="presencaConfirmadaIcone" class="iconMessageIcon">
          <img src="https://i.postimg.cc/4yZwj9QZ/check.png" alt="Imagem de uma marcação de caixa checkbox">
        </div>
        <div id="presencaCOnfirmadaTexto" class="iconMessageText">
          <h3>Parabéns!</h3>
          <p>Sua presença</p>
          <p>foi confirmada</p>
        </div>

      </div>
    </div>

    <div id="response" class="response">...
    </div>
    <div id="list" class="list">
      <ul id="userList">
      </ul>
    </div>

    <div class="countdown-container">
      <h1 id="data-niver">24 de Junho</h1>
      <div class="countdown-timer">
        <div id="days" class="timer-item">
          <span class="timer-value">00</span>
          <span class="timer-label">Days</span>
        </div>
        <div id="hours" class="timer-item">
          <span class="timer-value">00</span>
          <span class="timer-label">Hours</span>
        </div>
        <div id="minutes" class="timer-item">
          <span class="timer-value">00</span>
          <span class="timer-label">Minutes</span>
        </div>
        <div id="seconds" class="timer-item">
          <span class="timer-value">00</span>
          <span class="timer-label">Seconds</span>
        </div>
      </div>
    </div>

    <a style="text-decoration: none;" class="floatingWhats"
    href="https://api.whatsapp.com/send/?phone=5531999455764&text=Ol%C3%A1%2C%20Ana%20Carolina%21%20Encontrei%20o%20seu%20contato%20no%20site%20e%20gostaria%20de%20mais%20informa%C3%A7%C3%B5es%21&type=phone_number&app_absent=0"
    target="_blank">
    <div class="iconeWhats">
        <lottie-player class="lottieButton" src="https://assets3.lottiefiles.com/packages/lf20_ryosrokc.json"
            background="transparent" speed="1" loop autoplay>
    </div>
    </a>
  </div>
